<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"
        href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABxJREFUeNpi/P//PwMlgHHUgFEDRg0YLgYABBgA/Vov4R1OQM4AAAAASUVORK5CYII="
        type="image/ico">
    <title>Form - 1</title>
</head>

<body>
    <fieldset>
        <legend>Form 1</legend>
        <form action="#">

            <label for="firstName">First name:</label>
            <input type="text" name="firstName" id="firstName" placeholder="Enter First name">

            <label for="lastName">Last name:</label>
            <input type="text" name="lastName" id="lastName" placeholder="Enter Last name">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Enter E-mail address">

            <label for="emailMultiple">E-mail Multiple:</label>
            <input type="email" name="emailMultiple" id="emailMultiple" multiple="multiple"
                placeholder="Enter Multiple E-mail addresses">

            <label for="tel">Tel:</label>
            <input type="tel" name="tel" id="tel" placeholder="Enter Telephone number">

            <label for="message"></label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <label for="reset"></label>
            <input type="reset" name="reset" id="reset" value="Reset">

            <label for="submit"></label>
            <input type="button" name="submit" id="submit" value="Submit">

        </form>
    </fieldset>

</body>

</html>
