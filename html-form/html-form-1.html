<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>

<body>
    <fieldset>
        <legend>Form 1</legend>
        <form action="#">

            <label for="firstname">First name:</label>
            <input type="text" name="firstname" id="firstname" placeholder="Enter First name">

            <label for="lastname">Last name:</label>
            <input type="text" name="lastname" id="lastname" placeholder="Enter Last name">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Enter E-mail address">

            <label for="email-multiple">E-mail Multiple:</label>
            <input type="email" name="email-multiple" id="email-multiple" multiple="multiple"
                placeholder="Enter Multiple E-mail addresses">

            <label for="tel">Tel:</label>
            <input type="tel" name="tel" id="tel" placeholder="Enter Telephone number">

            <label for="message"></label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>

            <label for="reset"></label>
            <input type="reset" name="reset" id="reset" value="Reset">

            <label for="submit"></label>
            <input type="button" name="submit" id="submit" value="Submit">

        </form>
    </fieldset>

</body>

</html>
